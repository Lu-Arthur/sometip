<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	
	<script>
		function getRating(rating) {
		    if(rating > 5 || rating < 0) throw new Error('数字不在范围内');
		    return '★★★★★☆☆☆☆☆'.substring(5 - rating, 10 - rating );
		}
		console.log(getRating(3.5))


		console.log(Math.random().toString(36).substr(2,10));
	</script>
</body>
</html>
